<form class="form mt-5 text-center">
  <input type="text" #taskInput class="form-control d-inline-block" />
  <button
    type="button"
    class="btn btn-success ms-3"
    (click)="addTask(taskInput.value)"
  >
    Add
  </button>
</form>
<div class="mt-3">
  <ul *ngFor="let task of tasks">
    <li *ngIf="task.completed == false">
      {{ this.tasks[task.id].title }}
      <button type="button" (click)="checkTask(task.id)">Check</button>
    </li>
  </ul>
</div>
